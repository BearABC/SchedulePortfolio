<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ユーザー登録画面</title>
</head>
<body>
	<form role="form" action="/user/check" th:action="@{/user/check}"
		th:object="${userForm}" method="post">
		<!-- user_id -->
		<div class="form-group">
			<label class="control-label" for="inputId"> <abbr
				title="required">*</abbr> ID:
			</label> <input type="text" class="form-control" id="inputId"
				name="consumerId" th:field="*{consumerId}" /> <span
				th:if="${#fields.hasErrors('consumerId')}" th:errors="*{consumerId}"
				class="help-block">error!</span>
		</div>
		<div class="form-group">
			<label class="control-label" for="inputId"> <abbr
				title="required">*</abbr> HN:
			</label> <input type="text" class="form-control" id="inputName"
				name="consumerName" th:field="*{consumerName}" /> <span
				th:if="${#fields.hasErrors('consumerName')}"
				th:errors="*{consumerName}" class="help-block">error!</span>
		</div>
		<div class="form-group">
			<label class="control-label" for="inputId"> <abbr
				title="required">*</abbr> パスワード:
			</label> <input type="password" class="form-control" id="inputPassword"
				name="password" th:field="*{password}" /> <span
				th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
				class="help-block">error!</span>
		</div>
		<input type="submit" value="submit" />
	</form>
</body>
</html>
