<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>初めてのThymeleaf</title>
</head>
<body>
	<h1>Hello World!!</h1>
	<ul th:each="schedule, stat : ${schedules}" th:object="${schedule}">
		<li th:text="*{scheduleTitle}" />
		<li th:text="*{scheduleMemo}" />
		<li th:text="*{scheduleDate}" />
		<li th:text="*{startTime}" />
		<li th:text="*{endTime}" />
	</ul>
</body>
</html>
