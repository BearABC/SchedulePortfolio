<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ユーザー登録画面</title>
</head>
<body>
	<form role="form" action="/user/check" th:action="@{/user/check}"
		th:object="${userForm}" method="post">
		<!-- user_id -->
		<div class="form-group">
			<label class="control-label" for="inputId"> <abbr title="required">*</abbr> ID:</label>
				<input type="text" class="form-control" id="inputId" name="consumerId" th:field="*{consumerId}" />
				<span th:if="${#fields.hasErrors('consumerId')}" th:errors="*{consumerId}" class="help-block">error!</span>
		</div>
		<input type="submit" value="submit" />
	</form>
</body>
</html>
