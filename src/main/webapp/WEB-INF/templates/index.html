<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>初めてのThymeleaf</title>
</head>
<body>
	<h1>Hello World!!</h1>
	<ul th:each="schedule, stat : ${schedules}" th:object="${schedule}">
		<li th:text="'予定名:' + *{scheduleTitle}" />
		<li th:text="'予定詳細:' + *{scheduleMemo}" />
		<li th:text="'予定日:' + *{scheduleDate}" />
		<li th:text="'開始時刻:' + *{startTime}" />
		<li th:text="'終了時刻:' + *{endTime}" />
	</ul>
</body>
</html>
